# Set to true to add reviewers to pull requests
addReviewers: true

# Set to true to add assignees to pull requests
addAssignees: false

# A list of reviewers to be added to pull requests (GitHub usernames)
reviewers:
  - haokanga

# A number of reviewers added to the pull request
# Set to 0 to add all the reviewers (default: 0)
numberOfReviewers: 0

# A list of keywords to skip the process that adds reviewers if pull requests include them
skipKeywords:
  - wip

# Only run for non-draft PRs
runOnDraft: false
